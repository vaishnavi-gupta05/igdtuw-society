<!DOCTYPE html>

<head>

<body>
       <!-- Navbar placeholder -->

<div class="container">

    <!-- Grid Container -->

        </div>

        <!-- Card 2 -->
        <div class="card">

            </div>
            <div class="card-bottom">
                <h2>BHAV:<br><span> The Role Play Society IGDTUW</span></h2>

    </div>
</div>
<div id="footer"></div>
    <script>
  // Load Navbar
    fetch("navbar.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("navbar").innerHTML = data;
            // Load the navbar JavaScript AFTER navbar HTML is added
            let script = document.createElement("script");
            script.src = "navbar.js";
            document.body.appendChild(script);
        });

    // Load Footer
    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
</script>
