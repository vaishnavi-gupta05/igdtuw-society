<html lang="en">
<head>

    <link rel="stylesheet" href="styles/society-pages.css">
<style>
    /* Reset and page background */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background:#b9ac5b
}
</style>
</head>
<body>
     <!-- Navbar placeholder -->

<div class="container">

    <!-- Page Heading -->

    <!-- Grid Container -->
    <div class="grid">

        <!-- Card 1 -->
        <div class="card">
            <div class="card-top" style="background-image: url('image/Preksha-BG.jpg');">
                <img src="image/Preksha-IG.jpg" alt=" Prekshya Logo" class="circle-logo">
            </div>
            <div class="card-bottom">

        <!-- Card 2-->

</div>
<div id="footer"></div>
    <script>
    // Load Navbar
    fetch("navbar.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("navbar").innerHTML = data;
            // Load the navbar JavaScript AFTER navbar HTML is added
            let script = document.createElement("script");
            script.src = "navbar.js";
            document.body.appendChild(script);
        });

    // Load Footer
    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>
</html>
