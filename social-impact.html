<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social impact Societies</title>
    <link rel="stylesheet" href="styles/society-pages.css">
    <style>
                /* Reset and page background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background:#ef55bc
        }
    </style>
</head>
<body>
       <!-- Navbar placeholder -->
  <div id="navbar"></div>

<div class="container">

    

    <!-- Page Heading -->
    <h1 class="title"> Social impact Societies</h1>

    <!-- Grid Container -->
    <div class="grid">

        <!-- Card 1 -->
        <div class="card">
            <div class="card-top" style="background-image: url('image/rotary-club-BG.jpg');">
                <img src="image/rotary-club-IG.jpg" alt="Rotary club Logo" class="circle-logo">
            </div>
            <div class="card-bottom">
                <h2> Rotary club:<br><span>The social society</span></h2>
                <p>For more information:</p>
                <a href="https://www.instagram.com/rcigdtuw?igsh=MTB0bWc4cXo4OTZvZA==" target="_blank">
                    <img src="image/instagram-icon.png" alt="Instagram" class="insta-icon">
                </a>
            </div>
        </div>

        
        <!-- Card 2-->
        <div class="card">
            <div class="card-top" style="background-image: url('image/greensphere-BG.jpg');">
                <img src="image/greensphere-IGjpg.jpg" alt="GreenSphere society  Logo" class="circle-logo">
            </div>
            <div class="card-bottom">
                <h2>GreenSphere society :<br><span>Environmental societies</span></h2>
                <p>For more information:</p>
                <a href="https://www.instagram.com/projectecho.igdtuw?igsh=cmE2cDJkYjZuMGx4" target="_blank">
                    <img src="image/instagram-icon.png" alt="Instagram" class="insta-icon">
                </a>
            </div>
        </div>
        
    </div>
</div>
<div id="footer"></div>
    <script>
    // Load Navbar
    fetch("navbar.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("navbar").innerHTML = data;
            // Load the navbar JavaScript AFTER navbar HTML is added
            let script = document.createElement("script");
            script.src = "navbar.js";
            document.body.appendChild(script);
        });

    // Load Footer
    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>
</html>
